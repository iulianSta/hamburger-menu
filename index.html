<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Hamburger menu changes the shape to X -->
    <div class="x-menu">
      <div class="top"></div>
      <div class="middle"></div>
      <div class="bottom"></div>
    </div>
    <div class="sword-menu">
      <div class="s-top"></div>
      <div class="s-middle"></div>
      <div class="s-bottom"></div>
    </div>
    <div class="a-menu">
      <div class="a-top"></div>
      <div class="a-middle"></div>
      <div class="a-bottom"></div>
    </div>
  </body>
</html>
